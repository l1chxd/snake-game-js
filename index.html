<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake (Vanilla JS)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="hud">
      <h1>Snake Game</h1>
      <div class="stats">
        <div>Punkte: <span id="score">0</span></div>
        <div>Highscore: <span id="highscore">0</span></div>
      </div>
    </header>

    <section class="stage">
      <canvas id="game" width="480" height="480" aria-label="Spielfeld" role="img"></canvas>
    </section>

    <footer class="controls">
      <button id="btnStart">Start</button>
      <button id="btnPause">Pause</button>
      <button id="btnRestart">Neustart</button>
    </footer>

    <p class="hint">Steuerung: Pfeiltasten oder WASD • Pause: P • Neustart: R</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
